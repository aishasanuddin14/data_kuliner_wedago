name: Build CSV from Excel

on:
  push:
    paths:
      - "excel/**"
      - ".github/workflows/build-csv.yml"
      - "split_excel.py"
      - "requirements.txt"
  workflow_dispatch: {}   # bisa manual "Run workflow"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate CSVs
        run: python split_excel.py

      - name: Commit CSV changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add csv/*.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "build: update CSV from Excel"
            git push
          else
            echo "No CSV changes"
          fi
